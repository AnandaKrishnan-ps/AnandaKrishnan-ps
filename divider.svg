<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="18" viewBox="0 0 1200 18" preserveAspectRatio="none">
  <defs>
    <linearGradient id="gc" x1="0" x2="1">
      <stop offset="0" stop-color="#001F3F"/>
      <stop offset="1" stop-color="#00C6FF"/>
    </linearGradient>
    <linearGradient id="sweep" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- base bar -->
  <rect x="0" y="7" width="1200" height="4" rx="2" fill="url(#gc)" />

  <!-- moving sweep -->
  <rect x="-320" y="6" width="320" height="6" rx="3" fill="url(#sweep)" opacity="0.9">
    <animate attributeName="x" from="-320" to="1200" dur="2.8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.9;0" dur="2.8s" repeatCount="indefinite" />
  </rect>
</svg>
